name: Root
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - name: Background
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 2
          scaleY: 1.2
          rotation: 0
      - type: BitmapRenderer
        properties:
          image: images/background.jpg
    children: []
  - name: GameTitle
    behaviours:
      - type: Transform
        properties:
          x: 400
          y: 250
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          text: Arcane Era
          fontSize: 100
    children: []
  - name: StartButton
    behaviours:
      - type: Transform
        properties:
          x: 580
          y: 360
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: MoveWhenClickBehaviour
        properties:
          velocity: 2
          currentVelocity: 0
      - type: TextRenderer
        properties:
          text: Start Game
          fontSize: 30
    children: []
