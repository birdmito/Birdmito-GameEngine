name: Root
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - name: Background
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 0
          scaleY: 0
          rotation: 0
      - type: BitmapRenderer
        properties:
          image: images/background.jpg
    children: []
  - name: GameTitle
    behaviours:
      - type: Transform
        properties:
          x: 800
          y: 100
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          text: Arcane Era
          fontSize: 60
    children: []
  - name: StartButton
    behaviours:
      - type: Transform
        properties:
          x: 880
          y: 360
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: MoveWhenClickBehaviour
        properties:
          velocity: 2
          currentVelocity: 0
      - type: TextRenderer
        properties:
          text: Start Game
          fontSize: 30
    children: []
